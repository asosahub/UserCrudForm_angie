{% extends 'base.html' %}
{% block title %}Actualizar Usuario{% endblock %}
{% block content %}
<h1>Actualizar Usuario</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <br/>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btnprimary">Actualizar</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary" type="button">Volver a la lista de usuarios</a>
    </div>
</form>
{% endblock %}
