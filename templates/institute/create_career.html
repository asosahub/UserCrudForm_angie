{% extends 'base.html' %}
{% block title %}Crear Carrera{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Crear Nueva Carrera</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <br/>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btnprimary">Crear Carrera</button>
            <a href="{% url 'career_list' %}" class="btn btn-secondary">Ver Carreras</a>
        </div>
    </form>
</div>
{% endblock %}
